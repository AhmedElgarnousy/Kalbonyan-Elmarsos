<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="not-started" id="not-started">
      <h1>Not Started</h1>
      <button class="addBtn" id="not-startedBtn">+ Add</button>
    </div>
    <div id="in-progress">
      <h1>In Progress</h1>
      <button class="addBtn" id="in-progressBtn">+ Add</button>
    </div>
    <div id="completed">
      <h1>Completed</h1>
      <button class="addBtn" id="completedBtn">+ Add</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
